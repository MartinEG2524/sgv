<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Restablecer Contraseña - Veterinaria Garritas</title>
    <link rel="stylesheet" href="/CSS/Estilos.css">
</head>
<body>
    <div class="container">
        <img src="Imagenes/logo.png" alt="Logo">
        <h1>Restablecer Contraseña</h1>
        <p>Por favor, ingrese su código de usuario y contraseña para reestablecer su contraseña.</p>
        <form id="resetForm" th:action="@{/restablecer}" method="post">
            <label for="codigo">CÓDIGO DE USUARIO:</label>
            <input type="text" id="codigo" name="codigo" placeholder="Ingrese su código de usuario" required />
            <label for="nuevaContrasena">CONTRASEÑA:</label>
            <input type="password" id="nuevaContrasena" name="nuevaContrasena" placeholder="Ingrese su contraseña" required />

            <div class="buttons">
                <button type="submit" class="btn-login">ACTUALIZAR CONTRASEÑA</button>
            </div>

            <!-- Si hay un mensaje de error, se muestra aquí -->
            <div th:if="${errorMessage != null}" style="color:red;">
                <p th:text="${errorMessage}"></p>
            </div>

            <!-- Si se muestra un mensaje de éxito -->
            <div th:if="${successMessage != null}" style="color: green;">
                <p th:text="${successMessage}"></p>
            </div>
        </form>

        <div>
            <a href="/login">Volver al Login</a>
        </div>
    </div>
</body>
</html>
