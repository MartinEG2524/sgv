<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Inventario</title>
</head>
<body>
    <h1>Editar Inventario</h1>
    <form action="#" th:action="@{/inventarios/editar/{id}(id=${inventario.id})}" th:object="${inventario}" method="post">
        <label for="producto">Producto:</label>
        <input type="text" id="producto" th:field="*{producto}" required /><br>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" th:field="*{cantidad}" required /><br>

        <button type="submit">Actualizar Inventario</button>
    </form>
    <a href="/inventarios">Volver al listado</a>
</body>
</html>
