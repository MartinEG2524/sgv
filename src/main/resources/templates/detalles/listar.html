<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Listado de Detalles</title>
</head>
<body>
    <h1>Listado de Detalles</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Fecha</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="detalle : ${detalles}">
                <td th:text="${detalle.id}"></td>
                <td th:text="${detalle.producto}"></td>
                <td th:text="${detalle.cantidad}"></td>
                <td th:text="${detalle.fecha}"></td>
                <td>
                    <a th:href="@{/detalles/{id}(id=${detalle.id})}">Ver</a>
                    <a th:href="@{/detalles/editar/{id}(id=${detalle.id})}">Editar</a>
                    <a th:href="@{/detalles/eliminar/{id}(id=${detalle.id})}">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/detalles/registar">Agregar nuevo detalle</a>
</body>
</html>
