<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Editar Detalle</title>
</head>
<body>
    <h1>Editar Detalle</h1>
    <form action="#" th:action="@{/detalles/editar/{id}(id=${detalle.id})}" th:object="${detalle}" method="post">
        <label for="producto">Producto:</label>
        <input type="text" id="producto" th:field="*{producto}" required /><br>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" th:field="*{cantidad}" required /><br>

        <label for="fecha">Fecha:</label>
        <input type="datetime-local" id="fecha" th:field="*{fecha}" required /><br>

        <button type="submit">Actualizar Detalle</button>
    </form>
    <a href="/detalles">Volver al listado</a>
</body>
</html>
