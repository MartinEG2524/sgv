<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Cargo del Personal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    header {
      background-color: #f0f0f0;
      padding: 10px;
      border-bottom: 2px solid #ccc;
    }
    nav {
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #000;
    }
    .logo {
      text-align: center;
      margin: 20px 0;
    }
    h2 {
      text-align: center;
      color: #2c4c70;
    }
    form {
      width: 60%;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="time"],
    textarea {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
    }
    textarea {
      height: 60px;
    }
    .cargo {
      margin-top: 15px;
    }
    .cargo label {
      font-weight: normal;
      display: inline-block;
      margin-right: 20px;
    }
    .botones {
      text-align: center;
      margin-top: 20px;
    }
    .botones button {
      padding: 10px 20px;
      margin: 0 10px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
    }
    .registrar {
      background-color: #2e5f8c;
      color: white;
    }
    .cancelar {
      background-color: #aaa;
      color: white;
    }
    footer {
      background-color: #fff;
      border-top: 2px solid #333;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 40px;
    }
    .social {
      display: inline-block;
      margin: 0 10px;
    }
    .direccion {
      margin-top: 10px;
      border: 1px solid #000;
      padding: 5px;
      display: inline-block;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#">Nosotros</a>
      <a href="#">Mascotas</a>
      <a href="#">Servicios</a>
      <a href="#">Especialidades</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <div class="logo">
    <img src="logo.png" alt="Logo" width="80" />
  </div>

  <h2>REGISTRO DE CARGO DEL PERSONAL</h2>

  <form>
    <label for="dni">DNI:</label>
    <input type="text" id="dni" name="dni" />

    <div class="cargo">
      <label>CARGO:</label><br>
      <label><input type="radio" name="cargo" value="medico" /> MÉDICO VETERINARIO</label>
      <label><input type="radio" name="cargo" value="tecnico" /> TÉCNICO VETERINARIO</label><br>
      <label><input type="radio" name="cargo" value="cirujano" /> CIRUJANO VETERINARIO</label>
      <label><input type="radio" name="cargo" value="admin" /> PERSONAL ADMINISTRATIVO</label>
    </div>

    <label for="horario">Horario de Trabajo:</label>
    <input type="time" id="horario" name="horario" />

    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" name="descripcion"></textarea>

    <div class="botones">
      <button class="registrar" type="submit">REGISTRAR</button>
      <button class="cancelar" type="reset">CANCELAR</button>
    </div>
  </form>

  <footer>
    <div>
      <img src="facebook.png" alt="Facebook" class="social" width="30">
      <img src="twitter.png" alt="X/Twitter" class="social" width="30">
      <img src="instagram.png" alt="Instagram" class="social" width="30">
    </div>
    <div class="direccion">
      Av. Crisantemos N° 221 – LIMA – PERÚ
    </div>
  </footer>

</body>
</html>
