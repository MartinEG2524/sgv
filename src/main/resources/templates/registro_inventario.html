<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Inventario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    header {
      background-color: #f0f0f0;
      padding: 10px;
      border-bottom: 2px solid #ccc;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #000;
    }
    nav .cerrar {
      float: right;
      background-color: #2166a5;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      text-decoration: none;
    }
    .logo {
      text-align: center;
      margin: 20px 0;
    }
    h2 {
      text-align: center;
      color: #3e3e3e;
    }
    form {
      width: 50%;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
    }
    .icono-fecha {
      width: 25px;
      vertical-align: middle;
      margin-left: 5px;
    }
    .botones {
      text-align: center;
      margin-top: 20px;
    }
    .botones button {
      padding: 10px 20px;
      margin: 0 10px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
    }
    .registrar {
      background-color: #2e5f8c;
      color: white;
    }
    .cancelar {
      background-color: #aaa;
      color: white;
    }
    footer {
      background-color: #fff;
      border-top: 2px solid #333;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 40px;
    }
    .social {
      display: inline-block;
      margin: 0 10px;
    }
    .direccion {
      margin-top: 10px;
      border: 1px solid #000;
      padding: 5px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" height="40" style="vertical-align: middle;" />
    <nav style="display: inline;">
      <a href="#">Nosotros</a> |
      <a href="#">Mascotas</a> |
      <a href="#">Servicios</a> |
      <a href="#">Especialidades</a> |
      <a href="#">Contacto</a>
      <a href="index.html" class="cerrar">CERRAR SESIÓN</a>
    </nav>
  </header>

  <div class="logo">
    <img src="logo.png" alt="Logo" width="80" />
  </div>

  <h2>REGISTRO DE INVENTARIO</h2>

  <form>
    <label for="sku">SKU:</label>
    <input type="text" id="sku" name="sku" />

    <label for="producto">NOMBRE DEL PRODUCTO:</label>
    <input type="text" id="producto" name="producto" />

    <label for="cantidad">CANTIDAD:</label>
    <input type="number" id="cantidad" name="cantidad" />

    <label for="precio">PRECIO:</label>
    <input type="number" id="precio" name="precio" step="0.01" />

    <label for="fecha">FECHA DE RECEPCIÓN:</label>
    <input type="date" id="fecha" name="fecha" />
    <img src="calendario.png" alt="Fecha" class="icono-fecha" />
  </form>

  <div class="botones">
    <button class="registrar">REGISTRAR</button>
    <button class="cancelar">CANCELAR</button>
  </div>

  <footer>
    <div>
      <img src="facebook.png" alt="Facebook" class="social" width="30">
      <img src="twitter.png" alt="X/Twitter" class="social" width="30">
      <img src="instagram.png" alt="Instagram" class="social" width="30">
    </div>
    <div class="direccion">
      Av. Crisantemos N° 221 – LIMA – PERÚ
    </div>
  </footer>






  
</body>
</html>
