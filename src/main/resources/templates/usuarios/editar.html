<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Usuario</title>
</head>
<body>
    <h1>Editar Usuario</h1>
    <form action="#" th:action="@{/usuarios/editar/{id}(id=${usuario.id})}" th:object="${usuario}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required /><br>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required /><br>

        <button type="submit">Actualizar Usuario</button>
    </form>
    <a href="/usuarios">Volver al listado</a>
</body>
</html>
