<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Editar Cliente</title>
</head>
<body>
    <h1>Editar Cliente</h1>
    <form action="#" th:action="@{/clientes/editar/{id}(id=${cliente.id})}" th:object="${cliente}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required /><br>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required /><br>

        <button type="submit">Actualizar Cliente</button>
    </form>
    <a href="/clientes">Volver al listado</a>
</body>
</html>
