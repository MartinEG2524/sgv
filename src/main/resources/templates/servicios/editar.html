<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Servicio</title>
</head>
<body>
    <h1>Editar Servicio</h1>
    <form action="#" th:action="@{/servicios/editar/{id}(id=${servicio.id})}" th:object="${servicio}" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required /><br>

        <label for="descripcion">Descripci√≥n:</label>
        <input type="text" id="descripcion" th:field="*{descripcion}" required /><br>

        <button type="submit">Actualizar Servicio</button>
    </form>
    <a href="/servicios">Volver al listado</a>
</body>
</html>
